version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/payments

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      # run tests!
      - run: gradle test
      
      # run build!
      - run: gradle build

      - persist_to_workspace:
          root: ~/
          paths:
            - payments

  publish-docker-release:
   docker:
     - image: circleci/openjdk:8-jdk
   working_directory: ~/payments
   steps:
     - setup_remote_docker
     - attach_workspace:
         at: ~/
     - run:
         name: docker login
         command: docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
     - run:
         name: docker build
         command: |
           docker build -t hashicorpdemoapp/payments:${CIRCLE_TAG} .
     - run:
         name: docker push
         command: |
           docker push hashicorpdemoapp/payments:${CIRCLE_TAG}
           docker push hashicorpdemoapp/payments:latest

  publish-github-release:
    docker:
      - image: cibuilds/github:0.10
    working_directory: ~/payments
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: "Publish Release on GitHub"
          command: |
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -replace ${CIRCLE_TAG} ./build/libs/

workflows:
  version: 2
  build-and-release:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - publish-docker-release:
          context: "DOCKER_USER"
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - publish-github-release:
          context: "DOCKER_USER"
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
